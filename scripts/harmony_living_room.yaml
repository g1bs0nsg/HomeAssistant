volumeup:
  alias: Volume Up
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.living_room
        device: 51087977
        command: VolumeUp
        num_repeats: 2
        delay_secs: 0.25
volumedown:
  alias: Volume Down
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.living_room
        device: 51087977
        command: VolumeDown
        num_repeats: 2
        delay_secs: 0.25
pause:
  alias: Pause
  sequence:
    - service: remote.send_command
      data_template:
        entity_id: remote.living_room
        command: Pause
        device: >
          {% set activity = states.remote.living_room.attributes.current_activity %}
          {% if activity == 'Watch TV' %}
            81169429
          {% elif activity == 'Watch Roku' %}
            81169465
          {% else %}
            00000000
          {% endif %}
play:
  alias: Play
  sequence:
    - service: remote.send_command
      data_template:
        entity_id: remote.living_room
        command: Play
        device: >
          {% set activity = states.remote.living_room.attributes.current_activity %}
          {% if activity == 'Watch TV' %}
            81169429
          {% elif activity == 'Watch Roku' %}
            81169465
          {% else %}
            00000000
          {% endif %}
