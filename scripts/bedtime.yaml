bedtime:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: 
          - light.livingroom
          - light.front_entry
          - light.diningroom
        brightness: 1
    - delay: '00:01:00'
    - service: light.turn_off
      entity_id:
        - light.livingroom
        - light.front_entry
        - light.diningroom