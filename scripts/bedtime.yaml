bedtime:
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: 
          - light.hallway
          - light.front_entry
          - light.back_entry
        brightness: 1
    - service: light.turn_on
      data_template:
        entity_id: light.kitchen
        brightness: 1
        transition: 15
    - delay: '00:00:15'
    - service: light.turn_off
      entity_id:
        - light.hallway
        - light.back_entry
        - light.back_porch_light
        - light.back_flood_lights
        - light.front_flood_lights
    - service: envisalink.alarm_keypress
      data:
        entity_id: alarm_control_panel.home
        keypress: !secret nightarm
      
