- id: Hass_Update_Available
  alias: 'Home Assistant Update Available'
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.updater
      from: "off"
      to: "on"
  action:
    - service: !secret telservice
      data_template:
        message: >
          {% set HassVer = state_attr('binary_sensor.updater', 'newest_version') %}
          {% set HassNotes = state_attr('binary_sensor.updater', 'release_notes') %}
          Home Assistant version {{ HassVer }} is now available!
          {{'\n'}}{{'\n'}}
          {{ HassNotes }}
