# Turn on the lights if state changes from not_home to home 
# and it's after dark.                                      
                                                            
- id: Arrival_Lights_On                                     
  initial_state: on
  alias: Lights On - Arriving Home                          
  trigger:                                                  
    platform: state                                         
    entity_id: group.presence                           
    from: 'not_home'                                        
    to: 'home'                                              
  condition:                                                
    condition: state
    entity_id: sun.sun
    state: 'below_horizon'
  action:                                                   
    - service: light.turn_on                                
      entity_id: 
        - light.front_entry
        - light.livingroom
        - light.diningroom
      data:                                                 
        brightness_pct: 100                                 
    - delay: '00:05:00'                                     
    - service: light.turn_off
      entity_id:
        - light.front_entry
        - light.diningroom
    - service: light.turn_on
      entity_id: light.livingroom
      data:
        brightness_pct: 1
