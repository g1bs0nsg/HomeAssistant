- id: front_window_led
  alias: Front Window LED
  initial_state: on
  trigger:
    - platform: state
      entity_id: input_slider.front_window_animation_speed
  action:
    - service: mqtt.publish
      data_template:
        topic: "study/frontwindow/set"
        payload: '{"transition":{{ trigger.to_state.state | int }}}'
