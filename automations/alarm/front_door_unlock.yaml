- id: door_unlock
  alias: Front Door Unlock
  initial_state: on
  trigger:
    - platform: template
      value_template: >
        {{ is_state('person.britt', 'home') and
           is_state('sensor.front_porch_motion', 'True') and
           state_attr('image_processing.facebox_front_door', 'total_matched_faces') > 0 }}
    - platform: template
      value_template: >
        {{ is_state('person.candace', 'home') and
           is_state('sensor.front_porch_motion', 'True') and
           state_attr('image_processing.facebox_front_door', 'total_matched_faces') > 0 }}
  action:
    - service: lock.unlock
      entity_id: lock.front_door
    - service: !secret telservice
      data_template:
        message: >
          {% if 'Candace' in state_attr('image_processing.facebox_front_door', 'matched_faces') %}
            Front door camera identified Candace, unlocking.
          {% elif 'Britt' in state_attr('image_processing.facebox_front_door', 'matched_faces') %}
            Front door camera identified Britt, unlocking.
          {% endif %}
