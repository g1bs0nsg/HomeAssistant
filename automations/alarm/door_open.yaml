- id: door_open
  alias: Door Left Open
  initial_state: on
  trigger:
    platform: state
    entity_id: group.doors
    to: 'on'
    for:
      minutes: 5
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.door_open
    - service: !secret telservice
      data_template:
        message: >
          {% for state in states.binary_sensor if 'door' in state.attributes.device_class and state.state == 'on' %} {%- if loop.last and loop.length-1 > 1 %} and {% elif not loop.first and loop.length-1 > 1 %}, {% endif -%}{{ state.name }} {%- if loop.last %} {%- if loop.length-1 == 1 %} has been {% else %} have been {% endif -%} left open for five minutes. {% endif -%} {% endfor %}
    - service: tts.google_say
      entity_id: group.all_googlehomes
      data_template:
        message: >
          {% for state in states.binary_sensor if 'door' in state.attributes.device_class and state.state == 'on' %} {%- if loop.last and loop.length-1 > 1 %} and {% elif not loop.first and loop.length-1 > 1 %}, {% endif -%}{{ state.name }} {%- if loop.last %} {%- if loop.length-1 == 1 %} has been {% else %} have been {% endif -%} left open for five minutes. {% endif -%} {% endfor %}
