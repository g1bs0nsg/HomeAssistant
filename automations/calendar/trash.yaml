- id: trash_put_out
  alias: Put out the trash
  initial_state: on
  trigger:
    - platform: calendar
      entity_id: calendar.trefynwed_gmail_com
      event: start
  condition:
    - condition: template
      value_template: "{{ 'Put out the trash' in trigger.calendar_event.summary }}"
  action: 
    - service: !secret telservice
      data_template:
        message: "Did you put out the trash?"
        data:
          inline_keyboard: 'Yes:/trashoff'
    - service: timer.start
      data:
        entity_id: timer.trash
        duration: '00:30:00'
  mode: queued

# Handle the telegram response for yes
- id: trash_off
  alias: Trash put out
  initial_state: on
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: '/trashoff'
  action:
    - service: telegram_bot.answer_callback_query
      data_template:
        callback_query_id: '{{ trigger.event.data.id }}'
        message: 'Ok, trash reminder acknowledged'
    - service: telegram_bot.edit_replymarkup
      data_template:
        message_id: '{{ trigger.event.data.message.message_id }}'
        chat_id: '{{ trigger.event.data.chat_id }}'
        inline_keyboard: []
    - service: timer.cancel
      entity_id: timer.trash

# Fire the notification again if the timer finishes
- id: trash_repeat_put_out
  alias: Repeat Put Out Trash
  initial_state: on
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.trash
  action:
    - service: !secret telservice
      data_template:
        message: "Did you put out the trash?"
        data:
            inline_keyboard: 'Yes:/trashoff'
    - service: timer.start
      data:
        entity_id: timer.trash
        duration: '00:30:00'
