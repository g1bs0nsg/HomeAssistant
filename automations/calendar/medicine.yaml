# Daily Reminder to take medicine
- id: medicine_reminder
  alias: Take Medicine
  initial_state: on
  trigger:
    - platform: time
      at: '08:30:00'
    - platform: time
      at: '20:00:00'
  action: 
    - service: !secret telservice
      data_template:
        message: "Did you take your medicine?"
        data:
          inline_keyboard: 'Yes:/medoff,Remind Me Later:/medlater'
    - service: timer.start
      data:
        entity_id: timer.medicine
        duration: '00:30:00'

# Handle the telegram response for yes
- id: medicine_off
  alias: Medicine Taken
  initial_state: on
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: '/medoff'
  action:
    - service: telegram_bot.answer_callback_query
      data_template:
        callback_query_id: '{{ trigger.event.data.id }}'
        message: 'Ok, Medicine reminder acknowledged'
    - service: telegram_bot.edit_replymarkup
      data_template:
        message_id: '{{ trigger.event.data.message.message_id }}'
        chat_id: '{{ trigger.event.data.user_id }}'
        inline_keyboard: []
    - service: timer.cancel
      entity_id: timer.medicine

# Handle the telegram response for remind me later
- id: medicine_remind_me_later
  alias: Medicine - Remind Me Later
  initial_state: on
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: '/medlater'
  action:
    - service: telegram_bot.answer_callback_query
      data_template:
        callback_query_id: '{{ trigger.event.data.id }}'
        message: 'Ok, I will remind you again in 30 minutes.'
    - service: telegram_bot.edit_replymarkup
      data_template:
        message_id: '{{ trigger.event.data.message.message_id }}'
        chat_id: '{{ trigger.event.data.user_id }}'
        inline_keyboard: []
    - service: timer.cancel
      entity_id: timer.medicine
    - service: timer.start
      data:        
        entity_id: timer.medicine
        duration: '00:30:00'


# Fire the notification again if the timer finishes
- id: medicine_repeat_reminder
  alias: Medicine - Repeat Reminder
  initial_state: on
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.medicine
  action:
    - service: !secret telservice
      data_template:
        message: "Did you take your medicine?"
        data:
            inline_keyboard: 'Yes:/medoff,Remind Me Later:/medlater'
    - service: timer.start
      data:
        entity_id: timer.medicine
        duration: '00:30:00'
